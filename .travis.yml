language: android
android:
  components:
    - build-tools-23.0.1
    - android-23
    - extra
    - sys-img-armeabi-v7a-android-23
before_script:
  - echo no | android create avd --force -n test -t android-23 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
